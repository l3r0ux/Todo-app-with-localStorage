<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/todo-list-favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Todo List</title>
</head>

<body>
    <!-- To add a new todo list -->
    <div id="show-add-todo-list-form">
        <i class="fas fa-plus fa-3x"></i>
    </div>
    <!-- Add todo form -->
    <div id="add-todo-list-form" class="hidden">
        <div id="add-todo-list-container">
            <input id="new-todo-list-input" type="text" placeholder="Enter your new todo list name">
            <button id="add-new-todo-list" type="submit">ADD</button>
        </div>
    </div>
    <!-- form for updating due date -->
    <div class="update-due-date-container">
        <div class="due-date-update-form">
            <div class="due-date" style="max-width:25rem;">
                <label class="due-label">New Due Date:</label>
                <input class="updated-date date" type="date">
                <input class="updated-time time" type="time">
            </div>
            <button class="submit submit-due-date-update" type="submit">Update</button>
            <button class="submit clear-due-date" type="submit">Clear</button>
        </div>
    </div>

    <!-- Todos to be appended here -->

    <script src="localStorage-functions.js"></script>
    <script src="helper-functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
